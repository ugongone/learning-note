<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        /* Sidebar styles */
        .sidebar {
            transition: width 0.3s ease, transform 0.3s ease;
        }

        /* Folder tree styles */
        .folder-item {
            cursor: pointer;
            user-select: none;
        }

        .folder-item:hover {
            background-color: rgba(249, 115, 22, 0.08);
        }

        .folder-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .folder-children.open {
            max-height: 2000px;
        }

        .folder-icon {
            transition: transform 0.2s ease;
        }

        .folder-icon.open {
            transform: rotate(90deg);
        }

        .file-item {
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .file-item:hover {
            background-color: rgba(249, 115, 22, 0.08);
        }

        .file-item.active {
            background-color: rgba(249, 115, 22, 0.15);
            border-right: 3px solid #f97316;
        }

        /* Content iframe */
        #contentFrame {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Mobile sidebar overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .sidebar-overlay.show {
            display: block;
        }

        /* Scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Welcome screen */
        .welcome-card {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 50;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-3">
                <!-- Mobile menu button -->
                <button id="menuBtn" class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="ph ph-list text-xl text-gray-600"></i>
                </button>
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-orange-400 to-orange-600 rounded-lg flex items-center justify-center">
                        <i class="ph ph-notebook text-white text-lg"></i>
                    </div>
                    <h1 class="text-lg font-bold text-gray-800">Learning Notes</h1>
                </div>
            </div>
            <!-- Breadcrumb -->
            <div id="breadcrumb" class="hidden sm:flex items-center gap-2 text-sm text-gray-500 overflow-hidden">
                <!-- Populated by JS -->
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Mobile overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-72 bg-white border-r border-gray-200 flex flex-col h-[calc(100vh-57px)]">
            <!-- Search -->
            <div class="p-3 border-b border-gray-100">
                <div class="relative">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="ノートを検索..."
                        class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-orange-400 focus:ring-1 focus:ring-orange-400 transition-all">
                </div>
            </div>

            <!-- Folder Tree -->
            <nav id="folderTree" class="flex-1 overflow-y-auto custom-scrollbar p-2">
                <!-- Populated by JS -->
                <div class="flex items-center justify-center py-8 text-gray-400">
                    <i class="ph ph-spinner animate-spin text-2xl"></i>
                </div>
            </nav>

            <!-- Footer -->
            <div class="p-3 border-t border-gray-100 text-xs text-gray-400">
                <div class="flex items-center justify-between">
                    <span id="noteCount">-</span>
                    <span id="lastUpdated">-</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden bg-gray-100">
            <!-- Welcome Screen (shown when no note selected) -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center p-8">
                <div class="welcome-card text-center max-w-md">
                    <div class="w-20 h-20 bg-gradient-to-br from-orange-100 to-orange-200 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <i class="ph ph-book-open text-4xl text-orange-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">ようこそ</h2>
                    <p class="text-gray-500 mb-6">
                        左のサイドバーからノートを選択してください。<br>
                        フォルダをクリックして展開できます。
                    </p>
                    <div class="flex flex-wrap justify-center gap-2">
                        <span class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm font-medium">RAG</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-medium">Agentic RAG</span>
                        <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm font-medium">MCP</span>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm font-medium">AI Coding</span>
                    </div>
                </div>
            </div>

            <!-- Content Frame (hidden initially) -->
            <iframe id="contentFrame" class="hidden flex-1"></iframe>
        </main>
    </div>

    <script>
        // State
        let notesData = null;
        let currentNotePath = null;
        let allFiles = [];

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');
        const folderTree = document.getElementById('folderTree');
        const searchInput = document.getElementById('searchInput');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const contentFrame = document.getElementById('contentFrame');
        const breadcrumb = document.getElementById('breadcrumb');
        const noteCount = document.getElementById('noteCount');
        const lastUpdated = document.getElementById('lastUpdated');


        // Initialize
        async function init() {
            try {
                const response = await fetch('notes-structure.json');
                notesData = await response.json();

                // Flatten files for search
                allFiles = flattenFiles(notesData.notes);

                // Render tree
                renderFolderTree(notesData.notes);

                // Update footer
                noteCount.textContent = `${allFiles.length} ノート`;
                const date = new Date(notesData.generated);
                lastUpdated.textContent = `更新: ${date.toLocaleDateString('ja-JP')}`;

                // Check URL hash for direct link
                if (window.location.hash) {
                    const path = decodeURIComponent(window.location.hash.slice(1));
                    loadNote(path);
                }
            } catch (error) {
                console.error('Failed to load notes structure:', error);
                folderTree.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <i class="ph ph-warning-circle text-3xl mb-2"></i>
                        <p class="text-sm">データの読み込みに失敗しました</p>
                    </div>
                `;
            }
        }

        function flattenFiles(items, parentPath = []) {
            let files = [];
            for (const item of items) {
                if (item.type === 'file') {
                    files.push({
                        ...item,
                        breadcrumb: [...parentPath, item.name]
                    });
                } else if (item.children) {
                    files = files.concat(flattenFiles(item.children, [...parentPath, item.name]));
                }
            }
            return files;
        }

        function renderFolderTree(items, level = 0) {
            const container = document.createElement('div');

            for (const item of items) {
                if (item.type === 'folder') {
                    const folder = createFolderElement(item, level);
                    container.appendChild(folder);
                } else {
                    const file = createFileElement(item, level);
                    container.appendChild(file);
                }
            }

            if (level === 0) {
                folderTree.innerHTML = '';
                folderTree.appendChild(container);
            }

            return container;
        }

        function createFolderElement(item, level) {
            const wrapper = document.createElement('div');

            // Folder header
            const header = document.createElement('div');
            header.className = 'folder-item flex items-center gap-2 px-2 py-2 rounded-lg';
            header.style.paddingLeft = `${level * 12 + 8}px`;

            header.innerHTML = `
                <i class="ph ph-caret-right folder-icon text-gray-400 text-sm"></i>
                <i class="ph ph-folder text-orange-500"></i>
                <span class="text-sm font-medium text-gray-700 truncate">${item.name}</span>
                <span class="text-xs text-gray-400 ml-auto">${item.children?.length || 0}</span>
            `;

            // Children container
            const children = document.createElement('div');
            children.className = 'folder-children';

            if (item.children) {
                const childContent = renderFolderTree(item.children, level + 1);
                children.appendChild(childContent);
            }

            // Toggle folder
            header.addEventListener('click', () => {
                const icon = header.querySelector('.folder-icon');
                icon.classList.toggle('open');
                children.classList.toggle('open');
            });

            // Auto-expand first level
            if (level === 0) {
                setTimeout(() => {
                    header.querySelector('.folder-icon').classList.add('open');
                    children.classList.add('open');
                }, 100);
            }

            wrapper.appendChild(header);
            wrapper.appendChild(children);

            return wrapper;
        }

        function createFileElement(item, level) {
            const file = document.createElement('div');
            file.className = 'file-item flex items-center gap-2 px-2 py-2 rounded-lg';
            file.style.paddingLeft = `${level * 12 + 8}px`;
            file.dataset.path = item.path;

            file.innerHTML = `
                <i class="ph ph-file-text text-gray-400"></i>
                <span class="text-sm text-gray-600 truncate" title="${item.name}">${item.name}</span>
            `;

            file.addEventListener('click', () => {
                loadNote(item.path);
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            });

            return file;
        }

        function loadNote(path) {
            // Update active state
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.path === path) {
                    el.classList.add('active');
                }
            });

            // Find the file info
            const fileInfo = allFiles.find(f => f.path === path);

            // Update breadcrumb
            if (fileInfo) {
                updateBreadcrumb(fileInfo.breadcrumb);
            }

            // Show iframe, hide welcome
            welcomeScreen.classList.add('hidden');
            contentFrame.classList.remove('hidden');

            // Load content
            contentFrame.src = path;
            currentNotePath = path;

            // Update URL hash
            window.location.hash = encodeURIComponent(path);
        }

        function updateBreadcrumb(items) {
            breadcrumb.innerHTML = items.map((item, i) => {
                const isLast = i === items.length - 1;
                return `
                    <span class="${isLast ? 'text-gray-800 font-medium truncate max-w-[200px]' : 'text-gray-400'}">${item}</span>
                    ${!isLast ? '<i class="ph ph-caret-right text-gray-300"></i>' : ''}
                `;
            }).join('');
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('show');
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                // Reset view
                renderFolderTree(notesData.notes);
                return;
            }

            // Filter files
            const filtered = allFiles.filter(file =>
                file.name.toLowerCase().includes(query) ||
                file.path.toLowerCase().includes(query)
            );

            // Show filtered results
            folderTree.innerHTML = '';

            if (filtered.length === 0) {
                folderTree.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i class="ph ph-magnifying-glass text-2xl mb-2"></i>
                        <p class="text-sm">「${query}」に一致するノートがありません</p>
                    </div>
                `;
                return;
            }

            const list = document.createElement('div');
            list.className = 'space-y-1';

            filtered.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item flex items-center gap-2 px-3 py-2 rounded-lg';
                item.dataset.path = file.path;

                item.innerHTML = `
                    <i class="ph ph-file-text text-gray-400"></i>
                    <div class="min-w-0">
                        <div class="text-sm text-gray-700 truncate">${highlightMatch(file.name, query)}</div>
                        <div class="text-xs text-gray-400 truncate">${file.breadcrumb.slice(0, -1).join(' / ')}</div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    loadNote(file.path);
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                });

                list.appendChild(item);
            });

            folderTree.appendChild(list);
        });

        function highlightMatch(text, query) {
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<mark class="bg-orange-200 text-orange-800 rounded px-0.5">$1</mark>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Event listeners
        menuBtn.addEventListener('click', toggleSidebar);

        // Handle hash change
        window.addEventListener('hashchange', () => {
            if (window.location.hash) {
                const path = decodeURIComponent(window.location.hash.slice(1));
                loadNote(path);
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
